<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="balance-card">
                <header>
                    <img src="icons/icon-hand.png" alt="Saldo Disponivel">
                    <span class="descricao-balance-card">
                        Saldo Disponiveis
                    </span>
                    <span class="saldo-balance-card">R$ 100,00</span>
                </header>
                <main>
                    <div class="acount">
                        <span>Conta Corrente</span>
                        <span>R$ 200.00</span>
                    </div>
                    <div class="acount">
                        <span>Conta Corrente Saldo Vinculados</span>
                        <span>R$ 300.00</span>
                    </div>
                    <div class="acount">
                        <span>Conta Poupança Saldo Vinculados</span>
                        <span>R$ 400.00</span>
                    </div>
                    <div class="acount">
                        <span>Investimento com Baixa Automatica</span>
                        <span>R$ 500.00</span>
                    </div>
                    <div class="acount">
                        <span>Investimento com Baixa Automatica</span>
                        <span>R$ 500.00</span>
                    </div>
                </main>
                <footer>
                    <div class="acountTotal">
                        <div class="valor">
                            <span>VALOR TOTAL</span>
                            <span>R$ 1000,00</span>
                        </div>
                        <div class="valor">
                            <span>LIVRE PARA MOVIMENTAÇÃO</span>
                            <span>R$ 1000,00</span>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="item">
            <div class="credit-card">
                
            </div>
        </div>
        <div class="item">
            <div class="debit-card">
                
            </div>
        </div>
        <div class="item">
            <div class="client-infos-card">
                
            </div>
        </div>
    </div>
</body>
</html>
