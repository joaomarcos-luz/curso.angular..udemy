<div class="conntainer">
    <div class="left-container">
        <div class="top-div">
            <app-filter (onFilter)="onFilter($event)"></app-filter>
        </div>
        <div class="main-left-div">
            <app-users-list [usersList]="usersListFiltred" (userSelected)="onUserSelected($event)">
            </app-users-list>
        </div>
    </div>
    <div class="right-div">
        <app-user-detail [user]="userSelected" *ngIf="showUserDetalls"></app-user-detail>
    </div>
</div>
