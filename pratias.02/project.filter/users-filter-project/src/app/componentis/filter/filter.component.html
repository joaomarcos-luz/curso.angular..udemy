<div class="filter">

  <form class="form">
        <div class="form__nome">
            <mat-form-field class="example-full-width">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex, Fulano da Silva" [(ngModel)]="filterOptions.name" (ngModelChange)="dateSelected($event)">
            </mat-form-field>
        </div>

        <div class="form__date-picker">
            <mat-form-field>
              <mat-label>Data de Cadastro</mat-label>
              <mat-date-range-input>
                <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate">
                <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate">
              </mat-date-range-input>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

        <div class="form__status">
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select>
                <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option> -->
              </mat-select>
            </mat-form-field>
        </div>

        <div class="form__button">
            <button mat-raised-button color="primary">Filtrar</button>
        </div>
    </form>
</div>
